{% extends 'base.html' %}

{% block title %}Candidato{% endblock %}

{% block content %}

    <form action="" method="post" >    
        {% csrf_token %}  
        {{ form }}         
        <input type="submit" value="Submit">
    </form>    
    {% for i in candidato %}
        <p> {{ i.nome }} - {{ i.sobrenome }} </p>
    {% endfor %}   
{% endblock %}
