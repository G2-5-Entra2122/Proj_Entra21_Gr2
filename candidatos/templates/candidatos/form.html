{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="twm-home1-banner-section site-bg-gray bg-cover pb-4"
                style="background-image:url('/static/images/main-slider/slider1/bg1.jpg');">
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <div class="card auth-card">
                            <div class="card-body">
                                <form method="post">
                                    <div class="modal-header text-center justify-content-center">
    
                                        <p>Cadastre-se e tenha acesso a todos os recursos do Experts 4 Hire</p>
            
                                    </div>
                                
                                    <div class="modal-body">
                                        <div class="twm-tabs-style-2">
                                            <div class="modal-header text-center justify-content-center">
                                                <h3><strong>{{ titulo }}</strong></h3>
                                            </div>
               
                                            <div class="tab-content" id="myTabContent">
                                            <!--Signup Candidate Content-->  
                                            <div class="tab-pane fade show active">
                                                <div class="row">
                                
                                                    {% csrf_token %}
        
        
                                                    {{ form|crispy }}

                                                    <hr>
                                                    
                                
                                                    <button type="submit" class="site-button">Atualizar curriculo</button>
                                                    
                                                </div>
                                            </div>
        
                                            </div>
                                        </div>  
                                    </div>
                            
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
</div>
{% endblock %}
