{% load static %}

{% block conteudo %}
<h3>Excluir Regitros</h3>

<p class="lead">
    Confirme para excluiro registro defeinitivamente.
</p>

<hr>

<from action="" method='POST'>

    <p>
        Deseja excluir a vaga {{object}} ?
    </p>

    {% csrf_token %}

    {{ forms.as_p }}

    <button type="'submit" class 'btn btn-danger'>Excluir</button>

</from>
{% endblock %}
